<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navegacionSuperior">
            <div class="logoYtitulo">
                <img class="pizza" src="img/pizza.png" alt="Pizza">
                <div class="titulo">
                    <h1>
                        <span class="uno">Pizza</span>
                        <span class="dos">&</span>
                        <span class="tres">Front</span>
                    </h1>
                </div>
            </div>
            
            <ul type="none" class="contenedorItemsSuperior">
                <li class="itemNavegador">Home</li>
                <li class="itemNavegador">Ranking</li>
                <li class="itemNavegador">Promoción</li>
                <li class="itemNavegador">Contacto</li>
            </ul>
        </nav>

    </header>


    <main>
        <section class="cuerpo">
            <img src="img/delivery.jpg" alt="delivery">
            <img src="img/primeraPizza.png" alt="primera pizaa">
        </section>


    </main>


    <footer>
        <nav class="navegacionInferior">

            <div class="logoYtitulo">
                <img class="pizza" src="img/pizza.png" alt="Pizza">
                <div class="titulo">
                    <h1>
                        <span class="uno">Pizza</span>
                        <span class="dos">&</span>
                        <span class="tres">Front</span>
                    </h1>
                </div>
            </div>
            
            <ul type="none" class="contenedorItemsInferior">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>


    </footer>
    
</body>
</html>
